  <div class="container">
    <h1>Registration Form</h1>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group col-md-4">
          <label for="state">State:</label>
          <select id="state" class="form-control" name="state" required>
            <option value="">Choose...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AZ">Arkansas</option>
            <option value="AZ">California</option>
            <option value="AZ">Colorado</option>
            <option value="AZ">Connecticut</option>
            <option value="AZ">Delaware</option>
            <option value="AZ">Florida</option>
            <option value="AZ">Georgia</option>
            <option value="AZ">Hawaii</option>
            <option value="AZ">Idaho</option>
            <option value="AZ">Illinois</option>
            <option value="AZ">Indiana</option>
            <option value="AZ">Iowa</option>
            <option value="AZ">Kansas</option>
            <option value="AZ">Kentucky</option>
            <option value="AZ">Louisiana</option>
            <option value="AZ">Maine</option>
            <option value="AZ">Maryland</option>
            <option value="AZ">Massachusetts</option>
            <option value="AZ">Michigan</option>
            <option value="AZ">Minnesota</option>
            <option value="AZ">Mississippi</option>
            <option value="AZ">Missouri</option>
            <option value="AZ">Montana</option>
            <option value="AZ">Nebraska</option>
            <option value="AZ">Nevada</option>
            <option value="AZ">New Hampshire</option>
            <option value="AZ">New Jersey</option>
            <option value="AZ">New Mexico</option>
            <option value="AZ">New York</option>
            <option value="AZ">North Carolina</option>
            <option value="AZ">North Dakota</option>
            <option value="AZ">Ohio</option>
            <option value="AZ">Oklahoma</option>
            <option value="AZ">Oregan</option>
            <option value="AZ">Pennsylvania</option>
            <option value="AZ">Rhode Islande</option>
            <option value="AZ">South Carolina</option>
            <option value="AZ">South Dakota</option>
            <option value="AZ">Tennessee</option>
            <option value="AZ">Texas</option>
            <option value="AZ">Utah</option>
            <option value="AZ">Vermont</option>
            <option value="AZ">Virginia</option>
            <option value="AZ">Washington</option>
            <option value="AZ">West Virginia</option>
            <option value="AZ">Wisconsin</option>
            <option value="AZ">Wyoming</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="zip">Zip:</label>
          <input type="text" class="form-control" id="zip" name="zip" required>
        </div>
      </div>
      <div class="form-group">
        <label for="interest">What are you most interested in learning about?</label>
        <select id="interest" class="form-control" name="interest" required>
          <option value="">Choose...</option>
          <option value="nihilism">Nihilism</option>
          <option value="existentialism">Existentialism</option>
          <option value="stoicism">Stoicism</option>
          <option value="hedonism">Hedonism</option>
          <option value="marxism">Marxism</option>
          <option value="logical positivism">Logical Positivism</option>
          <option value="taoism">Taoism</option>
          <option value="rationalism">Rationalism</option>
          <option value="relativism">Relativism</option>
          <option value="buddhism">Buddhism</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
